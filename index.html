<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="new-task" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="todo-list"></ul>
        <button id="show-time">Check the time</button>
        <p id="demo"></p>
        <button id="hide-time" style="display: none">Hide the time</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
